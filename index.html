<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="../../../reset.css">
    <link rel="stylesheet" href="index.css">
    <title>弹窗分装</title>
</head>
<style>
    .red {
        cursor: pointer;
        color: red;
        width: 5px;
        height: 5px;
    }
</style>

<body>

    <body>
        <button class="btn btn-primary btn-block example-p-1">Alerts</button>
        <button class="btn btn-primary btn-block example-p-2">confirm</button>
        <button class="btn btn-primary btn-block example-p-3">dialog</button>
    </body>
    <script>
        // 只有一个确认样式居中
        $('.example-p-1').on('click', function() {
            console.log($)
            $.alert({
                content: '确定下线该商品信息吗？',
                columnClass: 'col-md-622',
                closeIcon: true,
                confirm: function() {
                    alert('Okay action clicked.');
                }
            });
        });
        // 有确认和取消两个按钮
        $('.example-p-2').on('click', function() {
            $.confirm({
                content: '确定下线该商品信息吗？',
                columnClass: 'col-md-622',
                closeIcon: false,
                confirm: function() {
                    alert('Okay action clicked.');
                }
            });

        });
        // 单纯的文字提示信息
        $(".example-p-3").on('click', function() {
            $.message({
                content: '确定下线该商品信息吗？',
                columnClass: 'col-md-622',
                closeIcon: true,
                confirm: function() {
                    alert('Okay action clicked.');
                }
            })
        })
    </script>


</html>
